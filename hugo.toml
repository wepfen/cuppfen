[params]
  description = "Cybersecurity student and noob-tier CTF player."
  homeMetaContent = "Welcome to my website. In this blog you will found more about me, my project and i will share writeups and stuff"

  
  footer = "Made with :heart: and also [Hugo](https://gohugo.io/) with [Cupper](https://github.com/zwbetz-gh/cupper-hugo-theme) theme."
  
  dateFormat = "Jan 2, 2006"
  katex = false
  
  hideHeaderLinks = false
  showThemeSwitcher = false
  defaultDarkTheme = false
  moveFooterToHeader = false
  
  search = false

  
  #navTitleText = "nav"
  logoAlt = "face reveal"
  
  avatarURL = "/images/avatar.jpg"
  
  metaKeywords = ["blog", "cupper", "hugo", "writeups", "infosec", "2600", "cybersecurity", "CTF"]
  
  customCSS = ["css/custom_01.css"]
  
[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      linkifyProtocol = 'https'
      strikethrough = true
      table = true
      taskList = true
	  typograhper = true
# html 	  
    [markup.goldmark.renderer]
      unsafe = true
	  hardwraps = false
	  xhtml = false
    [markup.goldmark.parser]
      autoHeadingID = true
      autoHeadingIDType = 'github'
      wrapStandAloneImageWithinParagraph = true
	  attribute = true
	  
# text hilighting

  [markup.highlight]
    codeFences = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = 'monokai'
    tabWidth = 0

  [markup.tableOfContents]
    startLevel = 2
    endLevel = 6
    ordered = false
